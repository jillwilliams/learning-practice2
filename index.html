<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Button Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Creepster&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" HREF="./styles.css">
    <script src="script.js"></script>
<body>
    <p id="intro">Welcome to the Creep Show</p>
    <p id="intro2">Where Haloween fun comes to stay!</p>
    <p id="intro3">October 31, 2023</p>
    <p id="intro4">We have many costumes to choose from!</p><br>
    <table id="costumes">
        <tr>
            <th><img src="images/scream.jpg" id="scream"></th>
            <th><img src="images/harry.jpg" id="harry"></th>
            <th><img src="images/jack.jpg" id="jack"></th>
        </tr>
        <tr id="costumeInfo">
            <td>Scream Costume</td>
            <td>Harry Potter</td>
            <td>Jack Skellington</td>
        </tr>
        <tr id="costumeInfo">
            <td>$25</td>
            <td>$35</td>
            <td>$23</td>
        </tr>
    </table><br><br>
    <p id="intro4">We have many scary movies for you to stream</p><br>
    <table id="movies">
        <tr>
            <th><img src="" id=""></th>
            <th><img src="" id=""></th>
            <th><img src="" id=""></th>
            <th><img src="" id=""></th>
        </tr>
        <tr id="">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>




</body>
</html>
